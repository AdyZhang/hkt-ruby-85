<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Form Search</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        $(function() {
            $("#searchForm").submit(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();
                
                var name = $("#name").val();
                var companyName = $("#companyName").val();
                var phone = $("#phone").val();

                if (name.length == 0 && companyName.length == 0 && phone.length == 0) {
                    errorMessage.text("Please enter at least one field");
                    error.show();
                }
                else {
                    $.ajax({
                        url: event.target.action,
                        method: event.target.method,
                        data: JSON.stringify({
                            name: name,
                            companyName: companyName,
                            phone: phone
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            $("#messageMessage").text(data);
                            //$("#messageMessage").text("Record Searched!");
                            $("#message").show();
                        },
                        error: function(err) {
                            errorMessage.text(err.responseJSON.error);
                            error.show();
                        }
                    })
                }
            });
        });

    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Medical Form Check</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <form id="searchForm" action="/search" method="post" style="width: auto;">
            <div class="panel panel-default">
                <div class="panel-heading" style="display:inline-block; width:100%;">
                   <div class="col-md-3">
                          <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="companyName" placeholder="Company">
                        </div>
                        <div class="col-md-3">
                          <input type="tel" class="form-control" id="phone" placeholder="Mobile" required>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped" id="contentTable">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Full Name</th>
                          <th scope="col">Comapny</th>
                          <th scope="col">Phone</th>
                          <th scope="col">Temperature</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
