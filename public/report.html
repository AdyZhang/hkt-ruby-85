    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script>
        $(function() {
            google.charts.load('current', {packages: ['corechart', 'line']});
            google.charts.setOnLoadCallback(temperatureChart);
        });
        
        function temperatureChart() {
            $.ajax({
                url: "https://data.heroku.com/dataclips/binebpunmxqumimjxhgunszljgxe.json?access-token=8f105bd6-9669-4340-ad88-20c6e5da3444",
                dataType: "json",
                success: function (jsonData) {
                    var data = new google.visualization.DataTable();
                    data.addColumn('date', 'Time');
                    data.addColumn('number', 'Temperature');
                    data.addColumn({type: 'string', name: 'Extra', role:'tooltip'});
                    
                    for (var i = 0; i < jsonData.values.length; i++) {
                        var row = jsonData.values[i];
                        var createdDate = new Date(row[0]);
                        var temperature = row[1];      
                        var description = row.join("\n");
                        data.addRow([createdDate, temperature, description]);
                    }
                    var options = {
                        pointSize: 10,
                        dataOpacity: 0.3,
                        chartArea: {  width: "70%" },
                        hAxis: { title: 'Time' },
                        vAxis: { title: 'Temperature' }
                    };
                    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            });
        }
//         $(window).resize(function(){

    </script>
